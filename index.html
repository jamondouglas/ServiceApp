<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- A meta name declaration which disables zoom for mobile devices.-->
    
    <title>Service.ly</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <span class="brand">Service Manager</span>
        </div>
      </div>
    </div>
    <div id="main-region" class="container">




      </div>
      <!-- TEMPLATES -->
      <script type="text/template" id="search-panel">
        <div class="row-fluid">
          <div class="span4 offset4">
            <div class="input-append">
              <input class="input-xlarge" id="appendInputButton" type="text">
              <button class="btn btn-default" type="button">Search</button>
              </span>
            </div>
          </div>
        </div><!--end of row-->
        <hr>
        </script>
        <script type="text/template" id="contact-list-item">
        <td><%= firstName%></td> <td><%=lastName %> </td> 
        <td>
        <a href="#" class="btn btn-primary btn-small js-show"><i class="icon-eye-open"></i>Show</a>
        </td>
        </script>
        <script type="text/template" id="contact-list">
       <thead>
        <tr> <th>First Name</th> <th> Last Name</th><th></th></tr>
       </thead>
       <tbody>
       </tbody>
        </script>
        <script type="text/template" id="provider-view">
          <h1><%= firstName%> <%=lastName %></h1>
          <p><strong> Phone Number:</strong> <%= phoneNumber %></p>
        </script>


        <script type="text/template" id="provider-view-css">
          <div class="row-fluid spacer">
            <div class="span12" style=""><h1><%= firstName%> <%= lastName%></h1></div>
          </div>  
          <div class="row-fluid spacer">
            <div class="span4" id="imageHolder" style="border: 1px solid blue"></div>
            <div class="span8" style="border:1px solid red">
            <div class="span6" style="border:1px solid green">
             <div class="input-prepend">
              <span class="add-on">Phone Number</span>
              <input class="" id="prependedInput" type="text" placeholder="<%= phoneNumber %>" >
              </div><!-- close input-prepend -->
              <div class="row-fluid spacer">
              <div class="input-prepend">
              <span class="add-on">Email</span>
              <input class="" id="prependedInput" type="text" placeholder="<%= email %>" >
              </div><!-- close input-prepend -->
              </div><!-- close row -->
              </div> <!-- span5 -->
            </div><!--span8 -->
          </div><!-- close row fluid -->

               
          <div class="row-fluid">
           <div class="span12" style="border:1px solid orange"></div>
          </div>
        </script>


        <script type="text/template" id="provider-view-csss">
       <div class="row-fluid spacer">
            <div class="span12" style=""><h1><%= firstName%> <%= lastName%></h1></div>
          </div>  
          <div class="row-fluid spacer">
            <div class="span4" id="imageHolder" style="border: 1px solid blue">
            <img src="<%= imagePath %>"/>
            </div><!-- span4 -->
            <div class="span8" style="border:1px solid red">
            <div class="row-fluid-spacer">
            <div class="span6">
                            <div class="control-group">
                  <div class="controls">
                    <div class="input-prepend input-block-level">
                    <span class="add-on">Name</span>
                      <input type="text" id="prependedInput" placeholder="<%= firstName %> <%= lastName %>" >
                    </div>
                  </div>
                </div>
                <div class="control-group">
                  <div class="controls">
                    <div class="input-prepend input-block-level">
                      <span class="add-on">Email</span>
                      <input type="text" id="prependedInput" placeHolder="<%= email %>">
                    </div>
                  </div>
                </div>
                <div class="control-group">
                  <div class="controls">
                    <div class="input-prepend input-block-level">
                      <span class="add-on">Phone Number</span>
                      <input type="text" id="prependedInput" placeHolder="<%= phoneNumber %>">
                    </div>
                  </div>
                </div>
            </div><!-- span6 -->
            <div class="span2"></div>
            </div><!-- span8 -->
            </div><!-- row-fluid-spacer -->
</script>

      <!-- TEMPLATES END-->
      <!-- SCRIPTS -->
      <script src="./assets/js/vendor/jquery.js"></script>
      <script src="./assets/js/vendor/json2.js"></script>
      <script src="./assets/js/vendor/underscore.js"></script>
      <script src="./assets/js/vendor/backbone.js"></script>
      <script src="./assets/js/vendor/backbone.localstorage.js"></script>
      <script src="./assets/js/vendor/backbone.marionette.js"></script>
      <script type="text/javascript" src="./assets/js/app.js"></script>
      <script type="text/javascript" src="./assets/js/entities/providers.js"></script>
      <script type="text/javascript" src="./assets/js/apps/providers/providers_app.js"></script>
      <script type="text/javascript" src="./assets/js/apps/providers/list/list_view.js"></script>
      <script type="text/javascript" src="./assets/js/apps/providers/list/list_controller.js"></script>
      <script type="text/javascript" src="./assets/js/apps/providers/show/show_view.js"></script>
      <script type="text/javascript" src="./assets/js/apps/providers/show/show_controller.js"></script>
      <!--SCRIPTS END -->

      <script type="text/javascript">
      

      ServiceManager.start();
      </script>

    </body>
  </html>
